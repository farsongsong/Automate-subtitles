
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자막 자동화 웹사이트</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="homeScreen">
        <h1>청각 장애인을 위한 자막 자동화</h1>

        <!-- 선택 화면 -->
        <button id="realTimeSubtitlesBtn">실시간 자막</button>
        <button id="videoSubtitlesBtn">동영상 자막</button>
    </div>

    <!-- 실시간 자막 화면 -->
    <div class="container" id="realTimeScreen" style="display:none;">
        <h1>실시간 자막</h1>

        <!-- 마이크 버튼 -->
        <button id="startMicBtn">마이크 시작</button>

        <!-- 자막 글씨 크기 조정 -->
        <div class="font-size-control">
            <label for="fontSizeSlider">자막 글씨 크기:</label>
            <input type="range" id="fontSizeSlider" min="10" max="100" value="24">
            <span id="fontSizeValue">24px</span>
        </div>

        <!-- 자막을 위한 네모칸 -->
        <div id="subtitlesBox" class="subtitles-box"></div>

        <!-- 이전 화면으로 돌아가기 -->
        <button id="goBackToHomeBtn">돌아가기</button>
    </div>

    <!-- 동영상 자막 화면 -->
    <div class="container" id="videoScreen" style="display:none;">
        <h1>동영상 자막</h1>

        <div class="file-upload">
            <label for="videoFile2">동영상 파일 업로드:</label>
            <input type="file" id="videoFile2" accept="video/mp4, video/webm">
        </div>

        <video id="videoPlayer2" width="600" controls>
            자막을 지원하지 않는 브라우저입니다.
        </video>

        <!-- 자막 글씨 크기 조정 -->
        <div class="font-size-control">
            <label for="fontSizeSlider2">자막 글씨 크기:</label>
            <input type="range" id="fontSizeSlider2" min="10" max="50" value="24">
            <span id="fontSizeValue2">24px</span>
        </div>

        <!-- 자막 생성 버튼 -->
        <button id="generateSubtitlesBtn">자막 생성</button>

        <!-- 자막을 위한 텍스트 -->
        <div id="subtitles2" class="subtitles"></div>

        <!-- 이전 화면으로 돌아가기 -->
        <button id="goBackToHomeBtn2">돌아가기</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
